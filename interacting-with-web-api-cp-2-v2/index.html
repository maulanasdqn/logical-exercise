<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>My Counter App</title>
  </head>
  <body>
    <!-- TODO: answer here -->
      <h1>Counter App</h1>
      <p class="warning-message"/>
      <h2 id="counter">0</h2>
      <button id="btn-add">Up</button>
      <button id="btn-subtract">Down</button>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let count = 0
      const counter = document.getElementById("counter")
      const btnAdd = document.getElementById("btn-add")
      const btnSubtract = document.getElementById("btn-subtract")
      const warningMessage = document.querySelector("p.warning-message")

      const printNumber = () => {
        counter.textContent = count;
      };

      function addCounter() {
        count >= 10 ? warningMessage.textContent = "Oops! you reach the max value!" : warningMessage.textContent = ""
        count >= 10 ? counter.textContent = 10 : count = count + 1
        printNumber()
      }

      function subtractCounter() {
        count <= 0 ? warningMessage.textContent = "Oops! you reach the min value!" : warningMessage.textContent = ""
        count <= 0 ? counter.textContent = 0 : count = count - 1
        printNumber()
      }

      function clearMessage() {
        warningMessage.textContent = ""
      }

      btnAdd.addEventListener("click", addCounter);
      btnSubtract.addEventListener("click", subtractCounter);

    </script>
  </body>
</html>
